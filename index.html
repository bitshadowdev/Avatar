<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro Programmer Avatar</title>
</head>

<body>
  <div id="ui" style="position: absolute; top: 20px; right: 20px; z-index: 100;">
    <button onclick="window.captureAvatar()" style="
        background: rgba(0, 255, 255, 0.2);
        border: 1px solid #00ffff;
        color: #00ffff;
        padding: 10px 20px;
        cursor: pointer;
        font-family: 'Courier New', monospace; /* Retro font */
        text-transform: uppercase;
        letter-spacing: 2px;
        backdrop-filter: blur(5px);
        transition: all 0.3s;
        display: block;
        margin-bottom: 10px;
        width: 100%;
      " onmouseover="this.style.background='rgba(0, 255, 255, 0.4)'"
      onmouseout="this.style.background='rgba(0, 255, 255, 0.2)'">
      Capture
    </button>

    <div
      style="display: flex; gap: 10px; align-items: center; color: #00ffff; font-family: 'Courier New', monospace; font-size: 12px;">
      <label>PIXEL SIZE:</label>
      <select id="pixelSelect" style="
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 5px;
            font-family: inherit;
            cursor: pointer;
        ">
        <option value="1">HD (1x)</option>
        <option value="3" selected>MED (3x)</option>
        <option value="6">LOW (6x)</option>
        <option value="12">RETRO (12x)</option>
      </select>
    </div>
  </div>
  <script type="module" src="/main.js"></script>

</body>

</html>
